			}
		</script>
		<script type="text/javascript" src="timeline/js/timeline-embed.js"></script>
		<script type="text/javascript">
			$().ready(function() {
				$(window).resize(function() {
					var newHeight = $(window).height() - 112;
					if (newHeight < 650) {
						newHeight = 650;
					}
					$("#divCalendarFull").height(newHeight);
				});
				$(window).resize();
				$("#divMenuNews").click(function() {
					mixpanel.track("information page");
					window.location = "info.html"
				});
				$("#divMenuFilter").click(function() {
					$("#divMenuFilterBody").toggle("slide", {
						direction : "right"
					}, 500);
				});
				mixpanel.track("calendar page loaded");
			});
		</script>
