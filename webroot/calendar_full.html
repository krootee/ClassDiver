<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ClassDiver</title>

<link rel="stylesheet" href="css/calendar_full.css" type="text/css">

<script src='js/jquery-1.7.2.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.8.21.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.cookie.js' type='text/javascript'></script>
<script src="js/main.js" type="text/javascript"></script>

</head>
<body>
	<div id="divHeaderSmall">
		<div id="divLogo">
			<img src="img/logo4.png" />
		</div>
		<div id="divMenu">
			<div id="divMenuNews" style="color: #ccc; float: left; border: 1px ridge black; padding: 5px 10px;">News</div>
			<div id="divMenuFilterBody"
				style="position: relative; float: left; padding: 5px 10px; font-weight: normal; font-size: 10pt;">
				<input id="showOld" type="checkbox"><label for="showOld">Show old</label>
			</div>
			<div id="divMenuFilter" style="color: #ccc; float: left; border: 1px ridge black; padding: 5px 10px;">Filter</div>
		</div>
	</div>
	<div id="divCalendarFull">
		<div id="timeline-embed"></div>
		<script type="text/javascript">
			var timeline_config = {
				width : "100%",
				height : "100%",
				source : 'data/courses.json',
				start_at_current_date : true,
				hash_bookmark : true, //OPTIONAL
				css : 'timeline/css/timeline.css', //OPTIONAL
				js : 'timeline/js/timeline.js' //OPTIONAL
			}
		</script>
		<script type="text/javascript" src="timeline/js/timeline-embed.js"></script>
		<script type="text/javascript">
			$().ready(function() {
				$(window).resize(function() {
					var newHeight = $(window).height() - 112;
					if (newHeight < 650) {
						newHeight = 650;
					}
					$("#divCalendarFull").height(newHeight);
				});
				$(window).resize();
				$("#divMenuNews").click(function() {
					window.location = "info.html"
				});
				$("#divMenuFilter").click(function() {
					$("#divMenuFilterBody").toggle("slide", {
						direction : "right"
					}, 500);
				});
			});
		</script>
	</div>
	<div id="divFooter" class="container_12">Â© 2012 by ClassDiver</div>

	<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/66610873ns.gif" /></p></noscript>
</body>
</html>
