<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ClassDiver</title>

<link rel="stylesheet" href="css/style_intro.css" type="text/css">

<script src='js/jquery-1.7.2.min.js' type='text/javascript'></script>
<script src='js/jquery.cookie.js' type='text/javascript'></script>
<script src="js/main.js" type="text/javascript"></script>

</head>
<body>
	<script type="text/javascript">
		if ($.cookie("skipCDIntro")) {
			window.location = "calendar_full.html"
		}
	</script>
	<div id="container">
		Know what a<br> <img alt="ClassDiver" src="img/logo_bigger.png" vspace="9"><br>is ?
		<div id="yes" class="button">
			Yes.<br>Skip intro.
		</div>
		<div id="no" class="button">
			Tell me a few<br>words about it...
		</div>
	</div>
	<script type="text/javascript">
		function setCookie() {
			$.cookie("skipCDIntro", true, {
				expires : 365,
				//domain : 'classdiver.com',
				path : '/'
			})
		}
		$("#yes").click(function() {
			setCookie()
			window.location = "calendar_full.html"
		});
		$("#no").click(function() {
			window.location = "info.html"
		});
	</script>
</body>
</html>
